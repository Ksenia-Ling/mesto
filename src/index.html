<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('../src/images/header/logo.svg')%>" alt="лого 'Mesto Russia'">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('../src/images/profile/avatar.jpg')%>"
                alt="аватар пользователя">
                <button class="profile__avatar-overlay"></button>
            </div>
            <div class="profile__info">
                <div class="profile__user-edit">
                    <div class="profile__user-data">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля">
                    </button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточек">
                </button>
            </div>
        </section>
        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">
            © 2022 Ксения Козырева
        </p>
    </footer>
    <div class="popup popup_type_profile-edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__input-container" name="profile-form" novalidate>
                <input type="text" class="popup__input popup__input_type_name" name="name-input" id="name-input"
                    value="" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__input-error_place_up" id="name-input-error"></span>
                <input type="text" class="popup__input popup__input_type_job" name="job-input" id="job-input" value=""
                    placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__input-error_place_down" id="job-input-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_place_profile">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar-edit">
        <div class="popup__container popup__container_place_avatar">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading popup__heading_place_avatar">Обновить аватар</h3>
            <form class="popup__input-container" name="avatar-form" novalidate>
                <input type="url" class="popup__input popup__input_type_avatar-link" name="avatar-link-input"
                    id="avatar-link-input" value="" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error popup__input-error_place_up" id="avatar-link-input-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_place_avatar">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <form class="popup__input-container" name="place-form" novalidate>
                <input type="text" class="popup__input popup__input_type_title" name="title-input" id="title-input"
                    value="" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input-error_place_up" id="title-input-error"></span>
                <input type="url" class="popup__input popup__input_type_link" name="link-input" id="link-input" value=""
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input-error_place_down" id="link-input-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_place_new-place">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_delete-confirmation">
        <div class="popup__container popup__container_place_card">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Вы уверены?</h3>
            <button type="submit" class="popup__submit-button popup__submit-button_place_card">Да</button>
        </div>
    </div>
    <div class="popup popup_type_image-zoom">
        <div class="popup__image-container">
            <button type="button" class="popup__close-button"></button>
            <figure class="popup__image">
                <img class="popup__image-link" src="#" alt="#">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>
        </div>
    </div>
    <template class="templateCards">
        <li class="cards__element">
            <img class="cards__image" src="#" alt="#">
            <button class="cards__remove-button" type="button">
            </button>
            <div class="cards__description">
                <h2 class="cards__heading"></h2>
                <div class="cards__likes-container">
                    <button class="cards__like-button" type="button">
                    </button>
                    <p class="cards__like-counter"></p>
                </div>
            </div>
        </li>
    </template>

</body>

</html>
