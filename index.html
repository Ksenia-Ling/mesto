<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="лого 'Mesto Russia'">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="аватар пользователя">
            <div class="profile__info">
                <div class="profile__user-edit">
                    <div class="profile__user-data">
                        <h1 class="profile__heading">Жак-Ив Кусто</h1>
                        <p class="profile__subheading">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля">
                    </button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточек">
                </button>
            </div>
        </section>
        <section class="elements">
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">
            © 2022 Ксения Козырева
        </p>
    </footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <form class="popup__input-container" name="profile-form">
                <input type="text" class="popup__input popup__input_name" name="name" value="">
                <input type="text" class="popup__input popup__input_job" name="job" value="">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-place">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <form class="popup__input-container" name="place-form">
                <input type="text" class="popup__input popup__input_title" name="title" value="" placeholder="Название">
                <input type="text" class="popup__input popup__input_link" name="link" value=""
                    placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image-zoom">
        <div class="popup__image-container">
            <button type="button" class="popup__close-button"></button>
            <figure class="popup__image">
                <img class="popup__image-link" src="#" alt="#">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>
        </div>
    </div>
    <template class="templateCards">
        <li class="cards__element">
            <img class="cards__image" src="#" alt="#">
            <button class="cards__remove-button" type="button">
            </button>
            <div class="cards__description">
                <h2 class="cards__heading"></h2>
                <button class="cards__like-button" type="button">
                </button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
